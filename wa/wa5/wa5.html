<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Field Overlay</title>
    <link rel="stylesheet" href="wa5.css">
</head>
<body>
    <div class="container">
        <img src="field.jpg" alt="Soccer Field" class="soccer-field">

        <!-- Left Team Scoreboard -->
        <div class="scoreboard left">
            <h2>Team A</h2>
            <p>2</p>
        </div>

        <!-- Right Team Scoreboard -->
        <div class="scoreboard right">
            <h2>Team B</h2>
            <p>1</p>
        </div>

        <!-- Timer in the middle -->
        <div class="timer">
            <h2>15:32</h2> <!-- Example time -->
        </div>
    </div>
    </div>
</body>
</html>
